<html>
<head>
<title>Login</title>
    <script src="https://apis.google.com/js/platform.js?onload=init" async defer></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="747095039190-3tm92hr2l5usgn0o2ok9s1drit8k0il5.apps.googleusercontent.com">
    <meta name="google-site-verification" content="vRwuB6QjwqB8SpQMPFHTWcQvlSent-Szs_lRQpdSf4c" />
    <link rel="stylesheet" type="text/css" href="style.css">
    </head>  

<body>
    <div id="t" style="display: block">
        
       
     <div class="loginbox" >
         
    <img src="avatar.png" class="avatar">
         
         <p id="demo"></p> 
         
     <div class="g-signin2" id="g" data-width="250" data-height="50" data-longtitle="true" data-onsuccess="onSignIn" data-theme="dark" style="display: block" ></div>
         
        
        <input id="s" type="submit" onclick="signOut();" value="Signout">
         
           
  
    </div>


 </div> 
     <script>
       function init() {
  gapi.load('auth2', function() {
    var x= GoogleAuth.isSignedIn.get();
      document.getElementById("demo").innerHTML=x;
  });
}
      function onSignIn(googleUser) {
         
                   
        // Useful data for your client-side scripts:
        var profile = googleUser.getBasicProfile();
        console.log("ID: " + profile.getId()); // Don't send this directly to your server!
        console.log('Full Name: ' + profile.getName());
        console.log('Given Name: ' + profile.getGivenName());
        console.log('Family Name: ' + profile.getFamilyName());
        console.log("Image URL: " + profile.getImageUrl());
        console.log("Email: " + profile.getEmail());

        // The ID token you need to pass to your backend:
        var id_token = googleUser.getAuthResponse().id_token;
        console.log("ID Token: " + id_token);
      }
        
        

  function signOut() {
    var auth2 = gapi.auth2.getAuthInstance();
    auth2.signOut().then(function () {
      console.log('User signed out.');
    });
  }

    </script>
</body>
</html>
